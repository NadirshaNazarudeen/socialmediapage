<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylelanding.css">

</head>

<body style=" background-image: url(./image/landing\ page.jpg); width: 100vw;height: 100vh;"
    class="d-flex align-items-center justify-content-center">

    <div class=" container_box">


        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
            <div class="container-fluid bg-white">
                <a class="navbar-brand  logo_main ms-3 fw-bold" href="#">iBlis</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active ms-5 nav_items_nav" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item nav_items_nav">
                            <a class="nav-link active " aria-current="page" href="#">TimeLine</a>
                        </li>
                        <li class="nav-item nav_items_nav">
                            <a class="nav-link active " aria-current="page" href="#">News Feed's</a>
                        </li>

                        <div class="profile mt-1 ms-3">
                            <img src="./image/profile.jpg" alt="">
                        </div>



                    </ul>
                    <i class="fa-solid fa-message text-primary me-3"></i>
                    <i class="fa-solid fa-bell text-primary me-3"></i>
                    <i class="fa-solid fa-house text-primary me-3"></i>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search people's"
                            aria-label="Search" />
                        <div class="logo">
                            <i class="fa-solid fa-circle-radiation fa-2x ms-5 me-3 mt-1 text-primary"></i>
                        </div>

                    </form>
                </div>
            </div>
        </nav>




        <!-- nav end -->

        <!-- hero start -->

        <div class="hero ">

            <div class=" fw-bold content_box text-center text-decoration-underline rounded-4">
                <h6 class="fw-bold mt-2">SHORTCUT</h6>

                <div class="hero_logos mt-3 ">

                   <button class=" border-0 border_logo ">
                        <p><i class="fa-solid fa-user-group"></i> <span class="ms-2">Image</span></p>
                        <p><i class="fa-solid fa-newspaper"></i> <span class="ms-2">News Feed</span></p>
                        <p><i class="fa-solid fa-house"></i> <span class="ms-2">Home</span></p>
                        <p><i class="fa-solid fa-inbox"></i> <span class="ms-2">Inbox</span></p>
                        <p><i class="fa-solid fa-location-pin-lock"></i> <span class="ms-2">People Near by</span></p>
                        <p><i class="fa-solid fa-signs-post"></i> <span class="ms-2">Feed's</span></p>
                        <p><i class="fa-solid fa-video"></i> <span class="ms-2">Video</span></p>
                        <p><i class="fa-solid fa-user-group"></i> <span class="ms-2">Image</span></p>
                        <p><i class="fa-solid fa-right-from-bracket"></i> <span class="ms-2">Log-Out</span></p>
                    </button>








                </div>

            </div>

















        </div>

















        <!-- Hero End -->
    </div>


</body>

</html>
